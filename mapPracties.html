<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practices map</title>
  </head>
  <body>
    <div class="container">
      <div id="container_items"></div>
    </div>
  </body>
</html>

<script type="module">
  import { ecomData } from "./data.js";

  ecomData.map(function (ele, idx, array) {
    let container_items = document.getElementById("container_item");

    let cards = document.createElement("div");
    cards.setAttribute("class", "cards");

    let contentDiv = document.createElement("div");
    contentDiv.setAttribute("class", "contentDiv");

    let imgDiv = document.createElement("img");
    imgDiv.setAttribute("src", ele.image);

    let imgTag = document.createElement("img");
    imgTag.setAttribute("class", "branName");

    imgDiv.append(imgTag);

    let brandName = document.createElement("h2");
    brandName.innerHTML = ele.brandName;
    brandName.setAttribute("class", "brandName");

    let type = document.createElement("h4");
    type.innerHTML = ele.type;
  });
</script>
