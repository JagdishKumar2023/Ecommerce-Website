<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="container">
      <div id="box">
        <img
          src="https://i1.adis.ws/i/lucky/7W15822_420_3/LUCKY-LEGEND-MID-RISE-BOY-420?sm=aspect&aspect=2:3&w=437&qlt=100"
          alt="jeans"
        />
        <!-- <h2>hrx</h2>
        <p>jeans</p>
        <h3>400</h3>
        <button>add</button> -->
      </div>
    </div>
  </body>
</html>

<script>
  let container = document.getElementById("container");

  let box = document.getElementById("box");

  // let card = document.createElement("div");
  // card.setAttribute("class", "card");

  let brandName = document.createElement("h2");
  brandName.innerText = "hrx";
  brandName.setAttribute("class", "brand");

  let type = document.createElement("p");
  type.innerText = "jeans";
  type.setAttribute("class", "type");

  let price = document.createElement("h3");
  price.innerText = "400";
  price.setAttribute("class", "price");

  let addbtn = document.createElement("button");
  addbtn.innerHTML = "Add";
  addbtn.setAttribute("class", "addbtn");

  box.append(brandName, type, price, addbtn);

  brandName.append(type);
  price.append(addbtn);
</script>
